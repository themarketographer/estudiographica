
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomémonos un cafecito | Monty Experience</title>
  <meta name="description" content="Conversemos sobre tu marca mientras tomamos un cafecito. Monty Experience te escucha." />
  <style>
    @font-face {
      font-family: 'Glacial Indifference';
      src: url('GlacialIndifference-Regular.otf') format('opentype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Glacial Indifference';
      src: url('GlacialIndifference-Bold.otf') format('opentype');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'Glacial Indifference', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }

    .logo {
      height: 60px;
      margin: 1rem;
    }

    .intro {
      padding: 2rem 1rem;
      background: #000;
    }

    .subtitulo {
      font-weight: bold;
      font-size: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    .lema {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-img {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .mensaje {
      background: #fff;
      color: #000;
      padding: 2rem 1rem;
    }

    .mensaje em {
      font-style: italic;
    }

    .mensaje h2 {
      font-size: 2rem;
      margin: 1rem 0;
      font-style: italic;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background: #82ccb2;
      color: #000;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn.secundario {
      background: #f8f8f8;
    }

    .extra {
      padding: 2rem;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    .footer {
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Reemplaza con tu logo -->
    <img src="logo.png" alt="Logo Monty" class="logo" />
  </header>

  <section class="intro">
    <p class="subtitulo">¡Hola, soy</p>
    <h1>MONTY!</h1>
    <p class="lema">Tu fotógrafo de confianza.</p>
    <!-- Reemplaza con tu imagen de portada -->
    <img src="portada.jpg" alt="Imagen portada" class="hero-img" />
  </section>

  <section class="mensaje">
    <p>Si vas en <em>serio</em>, aquí está lo que necesitas.</p>
    <h2>CULO SI NO TE<br>DESCUBRES.</h2>
    <a href="https://cal.com/montydesant/60min" class="btn" target="_blank" rel="noopener">Agendar reunión ☕</a>
    <a href="https://wa.me/5570533742" class="btn secundario" target="_blank" rel="noopener">Escríbeme por WhatsApp</a>
  </section>

  <section class="extra">
    <p>¿Dudas, chismes, noticias,<br>Mentadas de madre? <strong>Escríbeme.</strong></p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Monty Experience</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll("section");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, { threshold: 0.1 });

      sections.forEach(section => {
        section.style.opacity = 0;
        section.style.transform = "translateY(30px)";
        section.style.transition = "all 0.8s ease-out";
        observer.observe(section);
      });
    });
  </script>
</body>
</html>
